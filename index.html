<!DOCTYPE html>
<html>
<head lang="en">
<meta charset="UTF-8">
	<title>Train Train Come Away</title>

	<!-- Bootstrap -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
    <script src="https://code.jquery.com/jquery-3.1.1.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>\
    <script rel="stylesheet" type="text/css" href="assets/css/style.css"></script>

</head>

<body>
	<div class="jumbotron">
		<h1 class="header text-center">Train Train Come Away</h1>
	</div>
	<!--Current trains coming-->
	<div id="currentTrains" class="container">
		<div class="row">
			<table class="table train-schedule">
				<thead>
					<tr>
						<th>Train Name</th>
						<th>Destination</th>
						<th>Frequency (min)</th>
						<th>Next Arrival</th>
						<th>Minutes Away</th>
					</tr>
				</thead>
				<tbody>
					<tr>
						<td>Flo-Rida</td>
						<td>Orlando, FL</td>
						<td>2000</td>
						<td>8:24PM</td>
						<td>1</td>
					</tr>
					<tr>
						<td>The Notorious</td>
						<td>New York, NY</td>
						<td>24</td>
						<td>5:30PM</td>
						<td>1</td>
					</tr>
					<tr>
						<td>The Bay Express</td>
						<td>San Francisco, CA</td>
						<td>700</td>
						<td>9:00PM</td>
						<td>1</td>
					</tr>
				</tbody>
			</table>
		</div>
	</div>
	
	<!--Add Train-->
	<div id="addTrain" class="container">
		<div class="row">
			<div class="form-group">
			  <label for="addTrainName">Train Name:</label>
			  <input type="text" class="form-control" id="addTrainName">
			</div>
			<div class="form-group">
			  <label for="addDestination">Destination:</label>
			  <input type="text" class="form-control" id="addDestination">
			</div>
			<div class="form-group">
			  <label for="addFirstTrain">First Train Time (HH:mm - military time):</label>
			  <input type="text" class="form-control" id="addFirstTrain">
			</div>
			<div class="form-group">
			  <label for="addFrequency">Frequency (mins):</label>
			  <input type="text" class="form-control" id="addFrequency">
			</div>
			
			<button class="btn btn-primary" type="submit" id="addButton">Submit</button>

		</div>
	</div>

<script src="https://code.jquery.com/jquery.js"></script>
<script src="https://cdn.jsdelivr.net/momentjs/2.12.0/moment.min.js"></script>
<script src="https://www.gstatic.com/firebasejs/3.7.1/firebase.js"></script>
<script src="assets/javascript/trainapp.js"></script>

</body>
</html>
